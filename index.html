<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo Boolean">
        <span id="title-logo"><strong>Toboolist</strong></span>
    </header>
    <!-- /header -->

    

        <!-- main -->
        <main>

                <!-- parte barra superiore -->
                <section>
                    <div id="barra-superiore">   
                        <div id="sup-tags"> 
                            <div class="tag-rect blue-bg border">
                                <span class="white-text">Add Task</span>
                            </div>
                            <div class="tag-rect white-bg border-grey">
                                <span class="grey-text">Add Section</span>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /parte barra superiore -->

                <!-- parte centrale con testo -->
                <section>
                    <div id="barra-inferiore">

                        <!-- new task part -->
                        <div class="todo title">
                            &#x25BC New Task
                        </div>
                        <div class="todo row">
                            &check; Quarterly Newsletter <div class="little-tag">Editorial</div>
                        </div>
                    </div>
                    <!-- /new task part -->
                </section>
                <!-- /parte centrale con testo -->
        </main>
        <!-- /main -->
       
</body>
</html>
